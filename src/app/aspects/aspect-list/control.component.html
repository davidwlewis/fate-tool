<md-list dense>
  <md-list-item *ngFor="let aspect of aspects | async;trackBy aspect?.$key">
    {{aspect.name}}
    <button md-icon-button (click)="edit(aspect)"><md-icon>edit</md-icon></button>
    <button md-icon-button (click)="delete(aspect)"><md-icon>clear</md-icon></button>
  </md-list-item>
</md-list>
<button md-icon-button (click)="add()"><md-icon>add</md-icon></button>
